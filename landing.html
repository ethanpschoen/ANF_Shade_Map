<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Website Template</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/mapbox-gl-shadow-simulator/dist/mapbox-gl-shadow-simulator.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin: 20px 0;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
        .subheading {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #map-placeholder {
            width: 90%;
            height: 500px;
            background-color: grey;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .text-box {
            margin-top: 20px;
            width: 90%;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header><u>Angeles National Forest Shade Map</u></header>
    <!--<div id="map-placeholder">Map Placeholder</div>-->
    <div id="map-placeholder"></div>
    <div class="subheading">Welcome to the Angeles National Forest Shade Map</div>
    <div class="text-box">
        <p>Insert text + background information here</p>
    </div>

    <script>
        const map = new mapboxgl.Map({
          // mapboxgl Map options
          // ... 
          container: 'map-placeholder',
          center: [-118.2437, 34.0522], // LA
          zoom: 13,
          style: 'mapbox://styles/mapbox/streets-v11',
          accessToken: "pk.eyJ1IjoiZXNjaG9lbiIsImEiOiJjbTdiMmNlZjMwOHd5MmpwdTNiaGJ6eGVuIn0.Y9yNK2bpxmADMIHptRQgPw"
        });
      
        map.on('load', () => {
          const shadeMap = new ShadeMap({
            date: new Date(),    // display shadows for current date
            color: '#01112f',    // shade color
            opacity: 0.7,        // opacity of shade color
            apiKey: "eyJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6ImVzY2hvZW5Ab3h5LmVkdSIsImNyZWF0ZWQiOjE3MzgzNzIyNjU3MDIsImlhdCI6MTczODM3MjI2NX0.Q6OYzdDPi2Ky256BaXqFIWUjseVsio9_QboTejYxleI",    // obtain from https://shademap.app/about/
            terrainSource: {
              tileSize: 256,       // DEM tile size
              maxZoom: 15,         // Maximum zoom of DEM tile set
              getSourceUrl: ({ x, y, z }) => {
                // return DEM tile url for given x,y,z coordinates
                return `https://s3.amazonaws.com/elevation-tiles-prod/terrarium/${z}/${x}/${y}.png`
              },
              getElevation: ({ r, g, b, a }) => {
                // return elevation in meters for a given DEM tile pixel
                return (r * 256 + g + b / 256) - 32768
              }
            },
            debug: (msg) => { console.log(new Date().toISOString(), msg) },
          }).addTo(map);
      
          // advance shade by 1 hour
          shadeMap.setDate(new Date(Date.now() + 1000 * 60 * 60)); 
      
          // sometime later...
          // ...remove layer
          // shadeMap.remove();
        });
    </script>
