<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-shadow-simulator/dist/leaflet-shadow-simulator.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin: 20px 0;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
        .subheading {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .map-placeholder {
            width: 90%;
            height: 500px;
            background-color: grey;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .text-box {
            margin-top: 20px;
            width: 90%;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header><u>Angeles National Forest Shade Map</u></header>
    <div class="map-placeholder">Map Placeholder</div>
    <div class="subheading">Welcome to the Angeles National Forest Shade Map</div>
    <div class="text-box">
        <p>Insert text + background information here</p>
    </div>

    <script>
        var map = L.map("map-placeholder").setView([34.0522, -118.2437], 13); // Set to LA
  
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  
        
        const shadeMap = L.shadeMap({
          date: new Date(),
          color: '#01112f',
          opacity: 0.7,
          apiKey: "eyJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6ImVzY2hvZW5Ab3h5LmVkdSIsImNyZWF0ZWQiOjE3MzgzNzIyNjU3MDIsImlhdCI6MTczODM3MjI2NX0.Q6OYzdDPi2Ky256BaXqFIWUjseVsio9_QboTejYxleI",  // Get from ShadeMap
          terrainSource: {
            tileSize: 256,
            maxZoom: 15,
            getSourceUrl: ({ x, y, z }) => 
              `https://s3.amazonaws.com/elevation-tiles-prod/terrarium/${z}/${x}/${y}.png`,
            getElevation: ({ r, g, b, a }) => 
              (r * 256 + g + b / 256) - 32768
          },
        }).addTo(map);
  
        shadeMap.setDate(new Date(Date.now() + 1000 * 60 * 60)); 
    </script>
</body>
</html>
