<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin: 20px 0;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
        .subheading {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .map-placeholder {
            width: 90%;
            height: 400px;
            background-color: grey;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .text-box {
            margin-top: 20px;
            width: 90%;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header><u>Angeles National Forest Shade Map</u></header>
    <div class="map-placeholder">Map Placeholder</div>
    <div class="subheading">Welcome to the Angeles National Forest Shade Map</div>
    <div class="text-box">
        <p>Insert text + background information here</p>
    </div>
</body>
</html>
